{% extends 'shop/base.html' %}

{% block body %}

    <form class="d-flex" role="search" action="/search" method="post">
      {% csrf_token %}
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="book_name">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>

      {% if product %}
      <div class="container text-center">
        <div class="row">

          <div class="container text-center">
            <div class="row">
              <div class="col-3" id="1">
                Column
              </div>
              <div class="col-3" id="2"> 
                Column
              </div>
              <div class="col-3" id="3">
                Column
              </div>
            </div>
          </div>

      {% for i in Product %}
      <div class="col-3 md-3" id="d1">
       
      <div class="card" style="width: 18rem;">
       <img src="{{i.book_image.url}}" class="card-img-top" alt="myimage" height="100px" width="100px">
       <div class="card-body">
         <h5 class="card-title">{{i.book_name}}</h5>
         <p class="card-text">{{i.book_price}}</p>
         <a href="#" class="btn btn-primary">add to cart</a>
      </div>
    </div>
    </div>


  
    {% endfor %}
    

    
</div>
</div>

    {% endif %}

  
    
{% endblock %}
