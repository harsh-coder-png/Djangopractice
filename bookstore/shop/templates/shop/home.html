{% extends 'shop/base.html' %}

{% block body %}
{% load static %}
<div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'shop/cofeemug.jpg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'shop/life.avif' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'shop/you.jpg' %}" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div class="container">
  <div class="row">
    
      <div class="row">
        <div class="col-xl-3" id="d1">
          
        </div>
        <div class="col-xl-3" id="d2">
          
        </div>
        <div class="col-xl-3" id="d3">
          
        </div>
        <div class="col-xl-3" id="d4">
          
        </div>
  
  
      

    {% for i in Product %}
    <div class="col-xl-3" id="d1">
       <div class="card" style="width: 18rem;">
       <img src="{{i.book_image.url}}" class="card-img-top" alt="myimage" height="200px" width="100px">
       <div class="card-body">
         <h5 class="card-title">{{i.book_name}}</h5>
         <p class="card-text">{{i.book_price}}</p>
         <a href="#" class="btn btn-primary">add to cart</a>
      </div>
    </div>
    </div>


  
    {% endfor %}
    

    
</div>
</div>
{% endblock %}
